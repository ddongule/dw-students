{% extends 'base.html' %}
{% load static %}

{% block contents %}


<div class="accounts-container">
    <p class="accounts-title">로그인</p>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="accounts-input-section">
            <input name="username" placeholder="선생님 아이디" type="text" value="" class="accounts-input" autoFocus>
        </div>
        <div class="accounts-input-section">
            <input name="password" placeholder="비밀번호" type="password" value="" class="accounts-input">
        </div>
        <input class="accounts-btn" type="submit" value="로그인">
    </form>
</div>
{% endblock %}
